<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admition Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body background="sky.jpg">
    <div class="register">
        <h2>Register Here</h2>
        <form id="register">
            <label>First Name :</label><br>
            <input type="text" name="Fname" placeholder="Enter Your Name" id="name"><br><br>
            <label>Last Name :</label><br>
            <input type="text" name="Lname" placeholder="Enter Your LastName" id="name"><br><br>
            <label>Mobile Number :</label><br>
            <input type="number" placeholder="Enter your Mobile No. " id="name"><br><br>
            <label>Email id :</label><br>
            <input type="Email" name="Email" placeholder="Enter Your Emailid" id="name"><br><br>
            <label>Pin Code :</label><br>
            <input type="number" name="pincode" placeholder="Area pin code" id="name"><br><br>
            <label>Gender :</label><br>
            <input type="radio" name="Gender" placeholder="Enter your Gender" id="gender">
            <span id="male">Male</span>
            <input type="radio" name="Gender" placeholder="Enter your Gender" id="gender">
            <span id="Female">Male</span>
            <input type="radio" name="Gender" placeholder="Enter your Gender" id="gender">
            <span id="Other">Male</span>
            <input type="submit" id="submit">
        </form>
    </div><!--end of register -->

</body>
