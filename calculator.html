<!DOCTYPE html>
<html>

<head>
	<title>HTML Calculator</title>

	<!-- For styling -->
	<style>
		table {
			
			margin-left: auto;
			margin-right: auto;
		}
		
		input[type="button"] {
			width: 100%;
			padding: 20px 40px;
			background-color: rgb(172, 185, 200);
			color: green;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
		}
		
		input[type="text"] {
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			border: none;
			border-radius: 5px;
			border: 2px solid rgb(21, 20, 20);
			color: red;
			
		}
		
	</style>
</head>

<body>

	<!-- Create table -->
	<table id="calcu">
		<tr>
			<td colspan="3">
				<input type="text" id="result">
			</td>
			<td><input type="button" value="C"  onclick="result.value = result.value.toString().slice(0,-1)"></td>
		</tr>

		<tr>
			<td><input type="button" value="1" onclick="result.value+='1'"></td>
			<td><input type="button" value="2"  onclick="result.value+='2'"></td>
			<td><input type="button" value="3"  onclick="result.value+='3'"></td>
			<td><input type="button" value="/"  onclick="result.value+='/'"></td>
		</tr>
		<tr>
			<td><input type="button" value="4"  onclick="result.value+='4'"></td>
			<td><input type="button" value="5"  onclick="result.value+='5'"></td>
			<td><input type="button" value="6"  onclick="result.value+='6'"></td>
			<td><input type="button" value="*"  onclick="result.value+='*'"></td>
		</tr>
		<tr>
			<td><input type="button" value="7" class="btn_7" onclick="result.value+='7'"></td>
			<td><input type="button" value="8"  onclick="result.value+='8'"></td>
			<td><input type="button" value="9" onclick="result.value+='9'"></td>
			<td><input type="button" value="-"  onclick="result.value+='-'"></td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="result.value+='0'"></td>
			<td><input type="button" value="."  onclick="result.value+='.'"></td>
			<td><input type="button" value="="  onclick="result.value =eval(result.value)"></td>
			<td><input type="button" value="+"  onclick="result.value+='+'"></td>
		</tr>
	</table>
</body>

</html>
